<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <input type="text" name="firstName" id="firstName">
        <input type="text" name="lastName" id="lastName">
        <input type="text" name="phoneNumber" id="phoneNumber">

        <input type="button" value="save" onclick="addItems()"/>

        <table id="display"></table>
    <script>

        let phonebook = [];

        function addItems()
        {
            const p = {

  firstName : document.getElementById("firstName").value,
  lastName : document.getElementById("lastName").value,
 phoneNumber: document.getElementById("phoneNumber").value

            }

            phonebook.push(p);

           display();

        }

        function display()
        {
            const p= phonebook.map(function(value){

                return `<tr><td>${value.firstName}</td><td>${value.lastName}</td><td>${value.phoneNumber}</td>
                    
                    <td><button> edit</button> </td>
                    <td> <button> delete</button></td>
                    </tr>`
            })

            document.getElementById("display").innerHTML = p.join(" ");
        }

    </script>
    
</body>
</html>
